<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片随机选择器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .image-box {
            width: 100%;
            height: 350px;
            border: 3px dashed #3498db;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            position: relative;
        }
        
        .image-placeholder {
            color: #7f8c8d;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        #displayedImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s ease;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 140px;
        }
        
        #addButton {
            background-color: #2ecc71;
            color: white;
        }
        
        #addButton:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
        }
        
        #startButton {
            background-color: #3498db;
            color: white;
        }
        
        #startButton:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        
        #stopButton {
            background-color: #e74c3c;
            color: white;
        }
        
        #stopButton:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-input {
            display: none;
        }
        
        .shake-animation {
            animation: shake 0.1s infinite;
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2px, 2px) rotate(1deg); }
            50% { transform: translate(0, 0) rotate(0deg); }
            75% { transform: translate(-2px, 2px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 15px;
            height: 30px;
        }
        
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background-color: #eef7fa;
            border-radius: 10px;
            font-size: 14px;
            text-align: left;
            color: #34495e;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
        }
        
        .instructions li:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .image-box {
                height: 280px;
            }
            
            button {
                min-width: 120px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 图片随机选择器</h1>
        
        <div class="image-box">
            <div class="image-placeholder" id="placeholder">
                请添加图片开始随机选择
            </div>
            <img id="displayedImage" src="" alt="随机图片" style="display: none;">
        </div>
        
        <div class="counter" id="counter"></div>
        
        <div class="buttons">
            <input type="file" id="fileInput" accept="image/*" multiple class="file-input">
            <button id="addButton" onclick="document.getElementById('fileInput').click()">添加图片</button>
            <button id="startButton" disabled>开始摇图</button>
            <button id="stopButton" disabled>停止选择</button>
        </div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li>点击"添加图片"按钮选择一张或多张本地图片</li>
                <li>添加图片后，点击"开始摇图"按钮开始随机切换图片</li>
                <li>点击"停止选择"按钮，随机选择将停止并显示最终选中的图片</li>
                <li>您可以随时再次点击"添加图片"添加更多图片</li>
            </ul>
        </div>
    </div>

    <script>
        // 全局变量
        let images = [];
        let intervalId = null;
        let counter = 0;
        const displayedImage = document.getElementById('displayedImage');
        const placeholder = document.getElementById('placeholder');
        const counterElement = document.getElementById('counter');
        const stopButton = document.getElementById('stopButton');
        const startButton = document.getElementById('startButton');
        const addButton = document.getElementById('addButton');
        const fileInput = document.getElementById('fileInput');

        // 添加图片
        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;
            if (files.length === 0) return;
            
            // 将新文件添加到图片数组
            for (let i = 0; i < files.length; i++) {
                if (files[i].type.match('image.*')) {
                    images.push(URL.createObjectURL(files[i]));
                }
            }
            
            if (images.length > 0) {
                // 隐藏占位文本，显示图片
                placeholder.style.display = 'none';
                displayedImage.style.display = 'block';
                
                // 启用开始和停止按钮
                startButton.disabled = false;
                stopButton.disabled = false;
                
                // 显示第一张图片
                displayedImage.src = images[0];
                
                // 更新计数器显示
                counterElement.textContent = `已添加 ${images.length} 张图片`;
            }
        });

        // 开始随机选择图片
        startButton.addEventListener('click', function() {
            if (images.length === 0) return;
            
            // 更新计数器显示
            counter = 0;
            updateCounter();
            
            // 添加抖动动画[6,8](@ref)
            displayedImage.classList.add('shake-animation');
            
            // 快速切换图片（每100毫秒切换一次）
            intervalId = setInterval(() => {
                if (images.length > 0) {
                    const randomIndex = Math.floor(Math.random() * images.length);
                    displayedImage.src = images[randomIndex];
                    counter++;
                    updateCounter();
                }
            }, 100);
        });

        // 停止随机选择
        stopButton.addEventListener('click', function() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                
                // 停止抖动动画
                displayedImage.classList.remove('shake-animation');
                
                // 最终选择一张图片[2,3](@ref)
                if (images.length > 0) {
                    const randomIndex = Math.floor(Math.random() * images.length);
                    displayedImage.src = images[randomIndex];
                    
                    // 显示最终选择结果
                    counterElement.textContent = "最终选择！";
                    
                    // 添加庆祝效果
                    celebrate();
                }
            }
        });

        // 更新计数器显示
        function updateCounter() {
            counterElement.textContent = `已切换: ${counter} 次`;
        }

        // 庆祝效果
        function celebrate() {
            const container = document.querySelector('.container');
            container.style.boxShadow = "0 0 25px #f1c40f";
            
            setTimeout(() => {
                container.style.boxShadow = "0 15px 30px rgba(0, 0, 0, 0.25)";
            }, 1000);
        }

        // 初始化
        displayedImage.onload = function() {
            // 确保图片适应容器
            if (this.naturalWidth > this.naturalHeight) {
                this.style.width = '100%';
                this.style.height = 'auto';
            } else {
                this.style.width = 'auto';
                this.style.height = '100%';
            }
        };
    </script>
</body>
</html>
